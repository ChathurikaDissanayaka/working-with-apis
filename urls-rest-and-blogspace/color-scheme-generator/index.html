<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Color Scheme Generator</h1>
    <script src="index.js"></script>
</body>
<main class="container">
    <section class="form">
        <div class="seed-color"></div>
        <div>
            <select name="seed-colors" id="seed-colors">
                <option value="monochrome" selected>Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
        </div>
        <form action="">
            <button type="submit">Get color scheme</button>
        </form>
    </section>

    <section class="colors">
        <div class="color-1">
            <div class="color"></div>
            <div class="color-code">#F55A5A</div>
        </div>
        <div class="color-2">
            <div class="color"></div>
            <div class="color-code">#2B283A</div>
        </div>
        <div class="color-3">
            <div class="color"></div>
            <div class="color-code">#FBF3AB</div>
        </div>
        <div class="color-4">
            <div class="color"></div>
            <div class="color-code">#AAD1B6</div>
        </div>
        <div class="color-5">
            <div class="color"></div>
            <div class="color-code">#A626D3</div>
        </div>
    </section>
</main>
<div id="ex"></div>

</html>
